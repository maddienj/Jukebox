<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Now Playing</h1>
        <img id="songImage" src="" alt="Mood Image">
        <audio id="songAudio" controls autoplay>
            <source id="audioSource" src="" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
        <button onclick="window.location.href='favorite_genre.html'">Choose Another Song</button>
        <button onclick="window.location.href='mood.html'">Choose a New Mood</button>
    </div>

    <script>
        // Retrieve stored values
        let song = localStorage.getItem("song");
        let genre = localStorage.getItem("genre");

        // Set the correct image for each genre
        let imageMap = {
            "peace": "peace_image.jpg",
            "crying": "crying_image.jpg",
            "menace": "menace_image.jpg"
        };

        document.getElementById("songImage").src = imageMap[genre] || "default.jpg";
        document.getElementById("audioSource").src = song;
        document.getElementById("songAudio").load();
    </script>
</body>
</html>
